<template>
    <lightning-card title = "Displaying FieldSets">
        <div class="slds-m-bottom_small" >
            <form class="slds-form slds-form_horizontal">
                <lightning-input
                    type ="text" 
                    label="Object Name"
                    onchange={handleChanges}>
                </lightning-input>
                
                <lightning-input
                    type = "text"
                    label = "Field Set Name"
                    onchange={handleChangesFieldSet}>
                </lightning-input>
            </form>
        </div>

            <lightning-button class="slds-align_absolute-center" label = "Find"
                onclick={handleSearch}
                variant="base">
            </lightning-button>
       
    </lightning-card>

    <lightning-card title = 'Display'>
        <div class="slds-m-around_medium">
            <template if:true={resultsofFieldSet}>
                <lightning-datatable data={resultsofFieldSet} key-field="Id" columns={columnFields}>
                </lightning-datatable> 
            </template>
        </div>
    </lightning-card>
</template>
